<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>User Login</h2>
    </div>
  </div>
  <div class="row">
    <label></label>
  </div>

  <form action="" method="post">
    <div class="form-group">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <label for="uname">Username</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
        </div>
      </div>

    </div>


    <div class="form-group">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <label for="pwd">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>

    </div>
    <div class="row">
      <label></label>
    </div>
    <button type="submit" class="col-md-2 col-md-offset-5 btn btn-primary">Login</button>
  </form>
  <div class="row">
    <label class="col-md-5" ></label>
  </div>
  <div class="row">

    <label class="col-md-2 col-md-offset-5 text-center" >OR</label>
  </div>
  <div class="row">
  <button class="col-md-2  col-md-offset-5 btn btn-primary" onclick="window.location.href='register_user.html'">Create an account</button>
  </div>
</div>

</body>
</html>
