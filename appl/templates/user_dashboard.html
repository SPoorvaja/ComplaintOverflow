<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
			$(document).ready(function(){
            $.ajax({
                type : 'GET',
                url : '/get_complaints',
                dataType: "json",
                success: function (response) {
                    var arr = response.data;
                    $('#complaints').append($('<p>').text("").attr('value',"")); 
                    for(i in arr)
                    { 
                        $('#complaints').append($('<p>').text(arr[i]).attr('value', arr[i]));        
                    }
                },
                error: function (result) {
                alert("Error");
                }
            });
        });
		</script>
	</head>
	<body>
		<h1>
				Welcome
				<button style="margin-left:16cm;" onclick="window.location.href='login_user.html'">
					Log Out
				</button>
				<button style="margin-left:2cm;" onclick="window.location.href='lodge_complaint.html'"> 
					Lodge a complaint 
				</button>
				<button style="margin-left:2cm;" onclick="window.location.href='lodge_complaint.html'">
					View Complaint History
				</button>
		</h1>
		<div>
			SEARCH: <input style="width:20cm;" type = "text" id = "Query"/>
			<input type = "submit" id = "button1" value = "Go!" />
		</div>
		<div style = "margin-top:2cm;" id = "complaints"> </div>
	</body>
</html>
